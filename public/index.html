<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Stream Video</title>
    <script defer src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <iframe id="videoFrame"
            src="https://customer-bqy92w40srfieu26.cloudflarestream.com/d6797b7423b3522a58f5d0f63d9a7c2f/iframe?autoplay=1&muted=1"
            allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;" allowfullscreen>
        </iframe>

        <div class="buttons">
            <button id="fullscreenButton">Fullscreen</button>
            <button id="playButton" style="display: none;">Play Live Stream</button>
        </div>
    </div>
</body>

</html>
