<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Stream Video</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted playsinline></video>

    <script>
        const video = document.getElementById("video");
        let lastUpdated = null;

        function loadVideo(videoUrl) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    enterFullscreen();
                });
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = videoUrl;
                video.addEventListener("loadedmetadata", () => {
                    video.play();
                    enterFullscreen();
                });
            }
        }

        function enterFullscreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }

            setTimeout(() => {
                video.pause();
                video.muted = false;
                video.play();
            }, 1000);
        }

        function checkForUpdate() {
            fetch("/video-status") // Endpoint should return { updated: timestamp, url: "new-video-url" }
                .then(response => response.json())
                .then(data => {
                    if (lastUpdated !== data.updated) {
                        console.log("New video detected, updating...");
                        lastUpdated = data.updated;
                        loadVideo(data.url); // Load new video URL
                    }
                })
                .catch(err => console.error("Error checking for updates:", err));
        }

        // Load initial video
        loadVideo("https://customer-bqy92w40srfieu26.cloudflarestream.com/d6797b7423b3522a58f5d0f63d9a7c2f/manifest/video.m3u8");

        // Check for new video updates every 5 seconds
        setInterval(checkForUpdate, 5000);
    </script>
</body>
</html>
